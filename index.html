<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiccScanner - Math OCR Solver</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0d1117; 
            color: #c9d1d9; 
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { 
            color: #f85149; 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: bold;
        }
        .subtitle { 
            color: #8b949e; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 14px;
        }
        .api-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .api-box label {
            color: #58a6ff;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .api-box input {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }
        .camera-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        video, #preview {
            width: 100%;
            border-radius: 8px;
            background: #010409;
            display: block;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-scan { 
            background: #f85149;
            color: white;
        }
        .btn-scan:hover { background: #ff7b72; }
        .btn-file {
            background: #238636;
            color: white;
            display: block;
            text-align: center;
        }
        .btn-file:hover { background: #2ea043; }
        .result-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .result-box h2 { 
            color: #58a6ff; 
            margin-bottom: 15px; 
            font-size: 18px;
            font-weight: bold;
        }
        .result-text {
            background: #0d1117;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 14px;
            color: #c9d1d9;
            border-left: 3px solid #58a6ff;
        }
        .loading {
            color: #58a6ff;
            text-align: center;
            display: none;
            padding: 20px;
            font-size: 14px;
        }
        input[type="file"] { display: none; }
        .status {
            text-align: center;
            color: #8b949e;
            font-size: 12px;
            margin-top: 10px;
            font-family: monospace;
        }
        .footer {
            text-align: center;
            color: #484f58;
            font-size: 11px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RiccScanner</h1>
        <p class="subtitle">Math OCR Solver - Scan and Solve Mathematical Expressions</p>
        
        <div class="api-box">
            <label>Backend API URL:</label>
            <input type="text" id="apiUrl" value="https://riccscanner.up.railway.app/solve" readonly>
        </div>
        
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="preview" style="display:none;">
            
            <button class="btn btn-scan" onclick="scan()">SCAN SOAL</button>
            
            <label class="btn btn-file">
                PILIH GAMBAR DARI GALLERY
                <input type="file" id="fileInput" accept="image/*" onchange="loadFile(event)">
            </label>
            
            <p class="loading" id="loading">Processing OCR...</p>
            <p class="status" id="status">Status: Ready | Kamera: Loading...</p>
        </div>
        
        <div class="result-box" id="resultBox">
            <h2>HASIL ANALISIS</h2>
            <div class="result-text" id="result"></div>
        </div>
        
        <div class="footer">
            RiccScanner | Math OCR Solver<br>
            Backend: Railway | Frontend: GitHub Pages
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            } 
        })
        .then(stream => {
            video.srcObject = stream;
            status.textContent = 'Status: Ready | Kamera: Aktif';
        })
        .catch(err => {
            status.textContent = 'Status: Kamera error - ' + err.message;
            video.style.display = 'none';
        });
        
        function scan() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.9);
            sendToServer(imageData);
        }
        
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                video.style.display = 'none';
                sendToServer(e.target.result);
            };
            reader.readAsDataURL(file);
        }
        
        function sendToServer(imageData) {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            
            loading.style.display = 'block';
            status.textContent = 'Status: Processing OCR...';
            
            fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({image: imageData})
            })
            .then(r => {
                if (!r.ok) throw new Error('HTTP ' + r.status);
                return r.json();
            })
            .then(data => {
                loading.style.display = 'none';
                document.getElementById('resultBox').style.display = 'block';
                document.getElementById('result').textContent = data.result;
                status.textContent = 'Status: Complete';
            })
            .catch(err => {
                loading.style.display = 'none';
                status.textContent = 'Status: Error';
                alert('Backend error: ' + err.message);
            });
        }
    </script>
</body>
</html>
